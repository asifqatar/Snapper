# Project Identification
sonar.projectKey=sayfer-org
sonar.organization=sayfer-org

# Source Files
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**

# Test Configuration
sonar.tests=__tests__
sonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Coverage Configuration
# Point to Jest's coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
