name: Publish @snapper-org/snapper to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'packages/snapper/**' # Adjust to the exact path within your repo

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Optional Debugging Step to List Files in the packages directory
      - name: List files
        run: ls -la packages

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install
        working-directory: ./packages/snapper # Path to the snapper package

      - name: Run tests
        run: npm test # Optional: Skip if you donâ€™t need tests
        working-directory: ./packages/snapper

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        working-directory: ./packages/snapper
