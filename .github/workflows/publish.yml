name: Publish Private @snapper-org/snapper to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: List all files (debugging)
        run: ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@snapper-org'

      - name: Install dependencies
        run: npm install --prefix packages/snapper  # Use npm install instead of npm ci

      - name: Run tests
        run: npm test --prefix packages/snapper

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and push tag
        run: |
          npm version patch --prefix packages/snapper
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish packages/snapper
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
