name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - implement_docusaurus_docs  # Change this to the branch you're working on for testing

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: ./docs  # Go into the docs folder where package.json for Docusaurus is located
        run: npm install

      - name: Build the site
        working-directory: ./docs  # Run the build command in the docs folder
        run: npm run build

      - name: Deploy to GitHub Pages
        working-directory: ./docs  # Run deploy from the docs folder
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_USER: ${{ github.actor }}  # Set GIT_USER to the GitHub Actions actor (user triggering the workflow)
          TMPDIR: /tmp

        run: npm run deploy
