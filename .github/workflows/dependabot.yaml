name: Dependabot

on:
  push:
    branches:
      - "**"
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.3.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
