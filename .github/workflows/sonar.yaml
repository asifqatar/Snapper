name: Build
on:
  push:
    branches: [main, develop, building-ci-cd]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Create custom summary
        run: |
          echo "### SonarCloud Analysis" >> $GITHUB_STEP_SUMMARY
          echo "Click the button below to view the SonarCloud dashboard:" >> $GITHUB_STEP_SUMMARY
          echo "[![View on SonarCloud](https://img.shields.io/badge/View%20on-SonarCloud-blue)](https://sonarcloud.io/project/overview?id=${{ github.repository_owner }}_${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
