title: "Snapper"
description: "Documentation for the Snapper Project"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://just-the-docs.com" # the base hostname & protocol for your site, e.g. http://example.com
repository: just-the-docs/just-the-docs # for github-metadata

remote_theme: pmarsceill/just-the-docs
plugins:
  - jekyll-remote-theme

# Just the Docs theme configuration
just_the_docs:
  search_enabled: true
  show_last_modified_time: true
  enable_copy_code_button: true
  heading_anchors: true

  # Back to top link
  back_to_top: true
  back_to_top_text: "Back to top"

  # Footer last edited timestamp
  last_edit_timestamp: true
  last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

  # Footer "Edit this page on GitHub" link text
  gh_edit_link: true # show or hide edit this page link
  gh_edit_link_text: "Edit this page on GitHub"
  gh_edit_repository: "https://github.com/just-the-docs/just-the-docs" # the github URL for your repo
  gh_edit_branch: "main" # the branch that your docs is served from
  # gh_edit_source: docs # the source that your files originate from
  gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

  # Color scheme currently only supports "dark", "light"/nil (default), or a custom scheme that you define
  color_scheme: nil

  callouts_level: quiet # or loud
  callouts:
    highlight:
      color: yellow
    important:
      title: Important
      color: blue
    new:
      title: New
      color: green
    note:
      title: Note
      color: purple
    warning:
      title: Warning
      color: red